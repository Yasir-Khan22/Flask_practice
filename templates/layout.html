<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-OXTEbYDqaX2ZY/BOaZV/yFGChYHtrXH2nyXJ372n2Y8abBhrqacCEe+3qhSHtLjy" crossorigin="anonymous" />

    <!-- MAIN.CSS  -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css')}}">

    {% if title %}
    <title>Flask Blog - {{title}}</title>
    {% else %}
    <title>Flask Blog</title>
    {% endif %}
</head>

<body>
    <!-- HEADER SECTION  -->
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-darker fixed-top">
            <div class="container">

                <a class="navbar-brand mr-4" href="/">Flask Blog</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                    aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse text-start" id="navbarToggle">
                    <div class="navbar-nav mr-auto">
                        <a class="nav-item nav-link" href="/home">Home</a>
                        <a class="nav-item nav-link" href="/about">About</a>
                    </div>
                    <!-- Navbar Right Site  -->
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="/Login">login</a>
                        <a class="nav-item nav-link" href="/register">Register</a>

                    </div>
                </div>
            </div>

        </nav>
    </header>
    <!-- HEADER SECTION  -->

    <!-- MAIN SECTION  -->
    <main role="main" class="container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}{% endblock %}
            </div>
            <div class="col-md-4">
                <div class="content-section">
                    <h3>Our SideBar</h3>
                    <p class="text-muted ">You can put any information here you'd like.
                    <ul>
                        <li>Latest Posts</li>
                        <li>Announcements</li>
                        <li>Calenders</li>
                        <li>etc</li>
                    </ul>
                    </p>
                </div>
            </div>
        </div>
    </main>
    <!-- MAIN SECTION  -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
